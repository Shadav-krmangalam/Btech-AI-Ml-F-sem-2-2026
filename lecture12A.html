<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart = ["laptop","mobile","earphones","adaptors"];

        let input = prompt("Enter Your Choice")
       let product = new Promise((resolve,reject)=>{
            if(cart.includes(input)){
                resolve("Item Available")
            }else{
                reject("out of stock")
            }
        })

        product.then(result=>console.log(result)).catch(error=>console.log(error))



    </script>
    
</body>
</html>
