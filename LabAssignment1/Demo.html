<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1ce2d5bd 0%, #057293c1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #16b3a8bd 0%, #07afe7c1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .events-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .events-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        #eventContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            min-height: 200px;
        }
        .event-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .event-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .event-card.highlighted {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: 3px solid #ff7675;
        }
        .event-card h3 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .event-date {
            color: #636e72;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .event-description {
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            color: #2d3436;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .event-category {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff7675;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background: #d63031;
            transform: scale(1.1);
        }
        .demo-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .demo-box {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .demo-box h3 {
            color: #2d3436;
            margin-bottom: 10px;
        }
        .demo-content {
            background: white;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            border: 2px solid #e0e0e0;
        }
        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 40px;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            #eventContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>

        <div class="dashboard">
            <div class="form-section">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title:</label>
                        <input type="text" id="eventTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Category:</label>
                        <select id="eventCategory" required>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Description:</label>
                        <textarea id="eventDescription" required></textarea>
                    </div>

                    <button type="submit">Add Event</button>
                </form>
            </div>

            <div class="events-section">
                <h2>My Events</h2>
                <div class="controls">
                    <button id="clearAllBtn">Clear All Events</button>
                    <button id="addSampleBtn">Add Sample Events</button>
                </div>
                <div id="eventContainer">
                    <div class="empty-state">No events yet. Add your first event!</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2>DOM Manipulation Demo</h2>
            <div class="demo-box">
                
                <div id="demoContent" class="demo-content">
                    Press any key to see the difference!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const eventForm = document.getElementById('eventForm');
        const eventContainer = document.getElementById('eventContainer');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const addSampleBtn = document.getElementById('addSampleBtn');
        const demoContent = document.getElementById('demoContent');

        // Sample events
        const sampleEvents = [
            {
                title: 'Web Development Conference',
                date: '2026-02-15',
                category: 'Conference',
                description: 'Annual conference on modern web technologies.'
            },
            {
                title: 'JavaScript Workshop',
                date: '2026-02-20',
                category: 'Workshop',
                description: 'Hands-on JavaScript learning session.'
            }
        ];

        // Create event card
        function createEventCard(eventData) {
            const card = document.createElement('div');
            card.className = 'event-card';

            card.innerHTML = `
            <button class="delete-btn">&times;</button>
            <h3 style="padding:2px">${eventData.title}</h3>
            <div class="event-date">ðŸ“… ${eventData.date}</div>
            <span class="event-category">${eventData.category}</span>
            <p class="event-description">${eventData.description}</p>
        `;
            return card;
        }

        // Add event
        function addEvent(eventData) {
            const emptyState = eventContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            eventContainer.appendChild(createEventCard(eventData));
        }

        // Form submit
        eventForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const eventData = {
                title: eventTitle.value,
                date: eventDate.value,
                category: eventCategory.value,
                description: eventDescription.value
            };

            addEvent(eventData);
            eventForm.reset();
        });

        // Event delegation (delete & highlight)
        eventContainer.addEventListener('click', function (e) {
            const card = e.target.closest('.event-card');

            if (e.target.classList.contains('delete-btn')) {
                card.remove();
            } else if (card) {
                card.classList.toggle('highlighted');
            }

            if (!eventContainer.querySelector('.event-card')) {
                eventContainer.innerHTML =
                    '<div class="empty-state">No events yet. Add your first event!</div>';
            }
        });

        // Clear all events
        clearAllBtn.addEventListener('click', function () {
            eventContainer.innerHTML =
                '<div class="empty-state">No events yet. Add your first event!</div>';
        });

        // Add sample events
        addSampleBtn.addEventListener('click', function () {
            sampleEvents.forEach(addEvent);
        });

        // Keydown demo
        document.addEventListener('keydown', function (e) {
            demoContent.innerHTML = `
            <strong>You Pressed:</strong> ${e.key}
        `;
        });
    </script>
</body>

</html>
