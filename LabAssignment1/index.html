<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Assignment 1</title>
</head>
<body>

    <h1>Smart Event Dashboard</h1>
    <div id="form-container">
        <h2>Add New Event</h2>
        <form action="">
            <label for="event-title">Event Title :</label>
            <input type="text" name="" id="event-title">
            <label for="event-date">Event Date :</label>
            <input type="date" name="" id="event-date">
            <label for="event-category">Category :</label>
            <select name="" id="event-category">
                <option value="conference">Conference</option>
                    <option value="webinar">Webinar</option>
                    <option value="social">Social</option>
                    <option value="workshop">Workshop</option>
                    <option value="meetup">Meetup</option>
            </select>
            <label for="event-description">Description :</label>
            <textarea name="" id="event-description"></textarea>

              <button type="submit">Add Event</button>


        </form>

    </div>

    <div id="Schedule-container">
        <h2>My Events</h2>

        <div id="btns-container">
            <button id="clear-btn">Clear All Events</button>
            <button id="add-sample">Add Sample Events</button>

        </div>

        <div id="event-handling-container">
            No Events Yet
        </div>


    </div>

    <script>
        let form = document.querySelector('form')
        let eventTitle = document.querySelector('#event-title')
        let eventDate = document.querySelector('#event-date')
        let eventCategory = document.querySelector('#event-category')
        let eventDescription = document.querySelector('#event-description')
        let clearBtn = document.querySelector('#clear-btn')
        let addSample = document.querySelector('#add-sample')
        let eventHandlingContainer = document.querySelector('#event-handling-container')


        function createEvent(event){
            event.preventDefault()
            let card = document.createElement('div');
            

            card.innerHTML = `<button>X</button>
                              <h4>${eventTitle.value}</h4>
                               <span>${eventDate.value}</span><br>
                                <span>${eventCategory.value}</span><br>
                                <p>${eventDescription.value}</p>`
            eventHandlingContainer.append(card);

            form.reset()

            

        }


        form.addEventListener('submit',createEvent)





    </script>
    
</body>
</html>
