<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <script>
       function homeWork(){
        return new Promise((resolve,reject)=>{
            let didHomeWork = true;
            setTimeout(()=>{
                if(didHomeWork){
                    resolve("Homework Done")
                }else{
                    reject("Homework incomplete")
                }

            },5000)

        })

    }

  homeWork().then(result=>console.log(result)).catch(error=>console.log(error))


 </script>
    
</body>
</html>
