<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Stop Alarm</button>
    
    <script>
        let stopBtn = document.querySelector('button')


       let alarm =  setTimeout(()=>{
            console.log("Alarm Beeping...")

        },5000)


        function stopAlarmFunc(){
            clearTimeout(alarm)
            
        }

        stopBtn.addEventListener('click',stopAlarmFunc)

    </script>
</body>
</html>
